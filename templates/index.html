<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <link rel="stylesheet" href="../css/#.css">
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>We are opening soon!</h2>
        <div class="countdown">
          <div class="cDay">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </div>
          <div class="cHour">
            <h3 class="hour">Time</h3>
            <h3>Hour</h3>
          </div>
          <div class="cMinute">
            <h3 class="minute">Time</h3>
            <h3>Minute</h3>
          </div>
          <div class="cSecond">
            <h3 class="second">Time</h3>
            <h3>Second</h3>
          </div>

        </div>
      </div>
    </section>

  </body>
</html>
