<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lists Examples</title>
  </head>
  <style>

    #colors{
      list-style-type: circle;
    }

    #colors li {
      color: green;
    }

    #colors li:nth-child(1){
      color: red;
    }

    #colors li:nth-child(2){
      color: blue;
    }

    #cars li:nth-child(1){
      color:blue;
    }

    #cars li:nth-child(2){
      color:red;
    }

    #cars li:nth-child(3){
      color:gold;
    }

  </style>
  <body>
    <ol id="cars">
      <li>Honda</li>
      <li>Toyota</li>
      <li>Mazda</li>

    </ol>

    <ul id="colors">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
    </ul>

  </body>
</html>
