<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Slideshow Example</title>
    <link rel="stylesheet" href="../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img class="slideshowImage" id="slide1" src="../images/randoms/carred.jpeg" />
      <img class="slideshowImage" id="slide2" src="../images/randoms/carblue.jpeg" />
      <img class="slideshowImage" id="slide3" src="../images/randoms/cargreen.jpeg" />
      <img class="slideshowImage" id="slide4" src="../images/randoms/carblack.jpeg" />
    </div>
    
    <input
    type="button"
    id="previous"
    value="Previous"
    onclick="showPreviousSlide()"
    >
    <input
    type="button"
    id="next"
    value="Next"
    onclick="showNextSlide()"
    >

    <script type="text/javascript" src="../js/slideshow.js"></script>
  </body>
</html>
