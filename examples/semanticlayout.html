<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Semantic Layout Examples</title>
    <style>
      body {
        text-align: center;
      }

      #header {
        background: red;
      }

      #nav {
        background: orange;
      }

      #footer {
        background: pink;
      }

      #main {

      }

      #article {
        background: green;
        display: inline-block;
        padding: 10px;
        width: 52%;
      }

      #sidebar {
        background: skyblue;
        display: inline-block;
        width: 39%;
      }

      .section {
        background: lightgreen;
      }

    </style>
  </head>
  <body>

    <div id="header"> <b>HEADER</b> </div>
    <div id="nav"> NAVIGATION BAR </div>
    <div id="main">
      <div id="article">
        <div class="section"> SECTION 1</div>
        <div class="section"> SECTION 2</div>
      </div>
      <div id="sidebar"> SIDEBAR</div>
    </div>
    <div id="footer">FOOTER </div>



  </body>
</html>
