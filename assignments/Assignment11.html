<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 11 - Flexbox Containers</title>
    <style>
      .flexContainer_cars {
        background-color: black;
        border: 2px solid black;
        display: flex;
        text-align: center;
        flex-direction: column;

      }
      .flexContainer_cars h2 {
        color: gold;
      }
      .chevy,
      .dodge,
      .ford,
      .gmc {
        border: 1px solid gold;
        padding: 20px;
        width: 100px;
      }
      .chevy {
        background-color: dodgerblue;
        color: white;
      }
      .dodge {
        background-color: darkred;
        color: white;
      }
      .ford {
        background-color: darkblue;
        color: white;
      }
      .gmc {
        background-color: silver;
        color: white;
      }
      .flexContainer_candy {
        background-color: tan;
        border: 2px solid black;
        display: flex;
        flex-wrap: wrap;
      }
      .reeses,
      .mm,
      .skittles,
      .snickers {
        border: 2px solid green;
        padding: 20px;
      }
      .reeses {
        background-color: orange;
        flex: 4;
        height: 50px;
      }
      .mm {
        background-color: gold;
        flex: 2;
        height: 100px;

      }
      .skittles {
        background-color: red;
        height: 150px;
        flex: 1;
      }
      .snickers {
        background-color: #8B4513;
        flex: 3;
        height: 200px;
      }
      .flexContainer_anime {
        background-color: tan;
        border: 2px solid black;
        display: flex;
      }
      .dragonball,
      .bleech,
      .initiald,
      .baki {
        border: 2px solid red;
        color: white;
        margin: 10px;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .dragonball {
        background-color: orange;
        height: 5%;
        width: 10%;
      }
      .bleech {
        background-color: grey;
        height: 10%;
        width: 20%;
      }
      .initiald {
        background-color: dodgerblue;
        height: 15%;
        width: 30%;
      }
      .baki {
        background-color: darkred;
        height: 20%;
        width: 40%;
      }
      .flexContainer_colors {
        background-color: tan;
        border: 2px solid black;
        display: flex;
        /* padding: 80px; */
        height: 200px;
        align-items: stretch;
      }
      .red,
      .blue,
      .green,
      .yellow {
        border: 2px solid white;
        color: black;
        padding: 20px;
      }
      .red {
        background-color: red;
        margin: 5px;
        padding: 30px;
        width: 10px;
      }
      .blue {
        background-color: blue;
        margin: 5px;
        padding: 30px;
        width: 15px;
      }
      .green {
        background-color: green;
        margin: 5px;
        padding: 30px;
        width: 20px;
      }
      .yellow {
        background-color: yellow;
        margin: 5px;
        padding: 30px;
        width: 25px;
      }
    </style>
  </head>
  <body>
    <div class="flexContainer_cars">
      <h2>This is using flex-direction: column</h2>
      <div class="chevy">Chevy</div>
      <div class="dodge">Dodge</div>
      <div class="ford">Ford</div>
      <div class="gmc">GMC</div>
    </div>
    <br><br><br><br>
    <div class="flexContainer_candy">
      <h2>This is using flex-wrap: wrap</h2>

      <div class="reeses">Reese's Cups</div>
      <div class="mm">M&M's</div>
      <div class="skittles">Skittles</div>
      <div class="snickers">Snickers</div>
    </div>
    <br><br><br><br>
    <div class="flexContainer_anime">
      <h2>This is using justify-content: center;</h2>

      <div class="dragonball">Dragonball Super</div>
      <div class="bleech">Bleech</div>
      <div class="initiald">Initial D</div>
      <div class="baki">Baki the Grappler</div>
    </div>
    <br><br><br><br>
    <div class="flexContainer_colors">
      <h2>This is using align-items: stretch;</h2>

      <div class="red">Red</div>
      <div class="blue">Blue</div>
      <div class="green">Green</div>
      <div class="yellow">Yellow</div>
    </div>
    </body>
</html>
