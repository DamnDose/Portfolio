<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 15 - Javascript Slideshow</title>
    <link rel="stylesheet" href="../css/Assignment15.css">
  </head>
  <body>
    <h1>The Original Game Spot</h1>
    <div id="slideContainer">
      <div class="mySlides">
        <div class="slidetext">1 / 4</div>
        <img src="../images/randoms/arcade1.jpg"
        style="width:100%">
        <div class="text">Welcome to the Arcade.</div>
      </div>
      <div class="mySlides">
        <div class="slidetext">2 / 4</div>
        <img src="../images/randoms/arcade2.jpg"
        style="width:100%">
        <div class="text">Get your roll on with Ski-ball.</div>
      </div>
      <div class="mySlides">
        <div class="slidetext">3 / 4</div>
        <img src="../images/randoms/arcade3.jpg"
        style="width:100%">
        <div class="text">Shoot some hoops.</div>
      </div>
      <div class="mySlides">
        <div class="slidetext">4 / 4</div>
        <img src="../images/randoms/arcade4.jpg"
        style="width:100%">
        <div class="text">When out of tokens.</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script type="text/javascript" src="../js/Assignment15.js"></script>
  </body>
</html>
